<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
    <div id="topPanel">
        <div id="mainHeader">
            <a href="welcomeView.xhtml"><h1>Parkometr 2017</h1></a>
        </div>
        <div id="loginPanel">
            <div id="loggedAs">
                <p>You're logged in as: #{user.userName} with role: #{user.userRole}</p>
                <p>You're responsible for area: #{user.ownedArea}</p>
            </div>
            <div id="logoutForm">
                <h:form>
                    <h:commandButton type="submit" value="Logout" action="#{user.logUserOut}"/>
                    <h:commandButton type="submit" value="Add mock user" action="#{user.addMockUser}"/>
                    <h:commandButton rendered="#{user.userRole eq 'Manager'}"
                                     type="submit" value="Accounts Management" action="AccountsManagement"/>

                </h:form>

            </div>
        </div>
    </div>
    </body>
</ui:composition>
